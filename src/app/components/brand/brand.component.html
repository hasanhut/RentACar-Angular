<ul style="margin-left: 15%" class="container list-group py-3">
  <li class="list-group-item text-center list-group-item-dark">
    <h5>Brands</h5>
  </li>
  <li routerLink="/cars" [class]="getAllBrandClass()">All Cars</li>
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{ brand.brandId }}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)"
  >
    {{ brand.brandName }}
  </li>
</ul>
