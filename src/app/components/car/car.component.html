<div>
  <div class="col-md-9 py-3">
    <div style="margin-left: 150px" class="container row">
      <form style="margin-bottom: 5%" class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="col-md-4" *ngFor="let car of cars">
        <div class="card mb-5 box-shadow">
          <div routerLink="/cars/details/{{ car.carId }}">
            <div style="height: 150px">
              <img
                style="height: 150px"
                class="card-img-top"
                alt="Car Image"
                src="{{ imageUrl }}{{ car.imagePath }}"
              />
            </div>
            <hr class="mt-5 mx-5" />
            <h4 class="text-center">{{ car.carName }}</h4>
            <div class="d-flex flex-row justify-content-between p-3">
              <div>
                <h6 class="text-muted">Model Year</h6>
                <div>
                  <h4 class="text-left">{{ car.modelYear }}</h4>
                </div>
              </div>
              <div>
                <h6 class="text-muted">Daily Price</h6>
                <div>
                  <h4 class="text-right">{{ car.dailyPrice }}</h4>
                </div>
              </div>
            </div>
          </div>
          <div style="margin-bottom: 25px" class="text-center">
            <button style="margin: 2px" type="button" class="btn btn-success">
              Rent
            </button>
            <button style="margin: 2px" type="button" class="btn btn-secondary">
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
